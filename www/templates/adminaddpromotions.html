<ion-view view-title="Promotions">

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>


    <ion-content style="background-color: rgb(45, 62, 75)">

        <div class="list">

            <br>
            <label class="item item-input item-select" style="margin:0 10px;color:white;border:none;border-radius:10px">
                <i style="padding-left:10px;font-size:30px;color:white" class="icon ion-location"></i>
                <div class="input-label" style="padding-left:10px;width:30%;color:white">
                    Stadium
                </div>
                <select ng-model="promotion.ministadium" ng-change="changeprice()">
                    <option ng-repeat="item in myministadiums">{{item.name}}</option>
                </select>
            </label>
            <br>
            <label class="item item-input" style="margin:0 10px;color:white;border:none;border-radius:10px">
                <i style="padding-left:10px;font-size:30px" class="icon ion-pricetag"></i>
                <span class="input-label" style="padding-left:10px;width:30%;color:white">Price L.L. </span>
                <h6 style="text-align:right;color:#2ab041"> {{promotion.price}} </h6>
            </label>

           
            

            <br>

            <label class="item item-input item-select " style="margin:0 10px;color:white;border:none;border-radius:10px">
                <i style="padding-left:10px;font-size:30px" class="icon ion-calendar"></i>
                <span class="input-label" style="padding-left:10px;width:30%;color:white"> Day of Week </span>
                <select ng-model="promotion.date">
                    <option selected>All</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
            </label>

            <br>
            <label class="item item-input " style="margin:0 10px;color:white;border:none;border-radius:10px">
                <i style="padding-left:10px;font-size:30px" class="icon ion-play"></i>
                <span class="input-label" style="padding-left:10px;width:30%;color:white"> Start Time</span>
                <input type="time" style="text-align:right;color:#2ab041" ng-model="promotion.starttime">
            </label>
            <br>
            <label class="item item-input " style="margin:0 10px;color:white;border:none;border-radius:10px">
                <i style="padding-left:10px;font-size:30px" class="icon ion-stop"></i>
                <span class="input-label" style="padding-left:10px;width:30%;color:white"> End Time</span>
                <input type="time" style="text-align:right;color:#2ab041" ng-model="promotion.endtime">
            </label>

            <br>
            <label class="item item-input " style="margin:0 10px;color:white;border:none;border-radius:10px">
                <i style="padding-left:10px;font-size:30px" class="icon ion-pricetags"></i>
                <span class="input-label" style="padding-left:10px;width:30%;color:white"> Discount Price</span>
                <input type="number" style="text-align:right;color:#2ab041" ng-change="RefreshDiscount()" ng-model="promotion.newprice">
            </label>
            <br>
            <ion-list>
                <label class="item item-input " style="margin:0 10px;color:white;border:none;border-radius:10px">
                    <i style="padding-left:10px;font-size:30px" class="icon ion-calculator"></i>
                    <span class="input-label" style="padding-left:10px;width:30%;color:white"> Discount %</span>
                    <input type="number" align="right" style="text-align:right;color:#2ab041" ng-model="promotion.discount">
                </label>
                <br>
            </ion-list>


        </div>
        <div style="padding:0 30px">
            <button style="min-height:35px;line-height:35px;width:100%;border-radius: 20px" class="button button-balanced small_button"
                ng-click="addpromotion()">
                Save
            </button>

        </div>

    </ion-content>
</ion-view>
