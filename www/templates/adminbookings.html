<style>
    .header .col {
        background-color: #2ab041;
        color: white;
    }

    .row .col {
        color: white;
    }

    .item-input {
        padding: 0px;
    }

    .item-input input {
        padding-left: 40px;
    }
</style>

<ion-view>

    <ion-nav-bar class="headercolor">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>


        <ion-nav-title side="primary">
            <label class="item item-input" align-title="center" style="height:40px;border:none;background-color:rgb(45,62,75)">
            <input type="date" ng-model="search.date " ng-change="ReloadPage()" style="text-align:center;border:none;background-color:rgb(45,62,75);color:white">
        </label>
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-small" style="border: 1px solid #21ab41;color:white;background:transparent" side="right" ng-click="GoEditMode()">
            Edit
        </button>

        </ion-nav-buttons>


    </ion-nav-bar>
    <div class="bar bar-subheader" style="border:none;background-color:rgb(45,62,75)">

        <button style="width:12%;background-color:#21ab41" class="button ion-arrow-left-a" ng-click="goback()"></button>


        <h5 class="title" style="border:none;color:white;font-size:small">{{search.date |date:"EEEE, MMMM d, y"}} </h5>


        <button style="width:12%;background-color:#21ab41" class="button ion-arrow-right-a" ng-click="gofront()"></button>


    </div>

    <script id="templates/my-popover-editbooking.html" type="text/ng-template">
        <ion-popover-view style="height:300px;width:300px;">
            
            <ion-content>
                <button class="button button-balanced button-full" style="border-radius:5px" ng-click="addcustomer()">
                    Edit
                </button>
                <button class="button button-balanced button-full" style="border-radius:5px" ng-click="DeleteBooking(0)">
                    Cancel
                </button>

                <button class="button button-balanced button-full" style="border-radius:5px" ng-show="SelectedBooking.isrecurring" ng-click="DeleteBooking(3)">
                    Cancel All
                </button>

                <button class="button button-balanced button-full" style="border-radius:5px" ng-click="DeleteBooking(1)">
                    Cancel Due Weather
                </button>

                <button class="button button-balanced button-full" style="border-radius:5px" ng-click="DeleteBooking(2)">
                    Cancel Didn't Show Up
                </button>

                </div>

            </ion-content>
        </ion-popover-view>
    </script>


    <ion-content class="has-subheader" style="border:none;background-color:rgb(62, 83, 100)" align="center" on-swipe-left="gofront()"
        on-swipe-right="goback()">
        <div ng-show="nostadium">
            <h4 style="color:#21ab41;font-family:'roboto';padding-top:50px">
                No Schedules Till Now
            </h4>
        </div>

        <div ng-repeat="playerPerTeam in playersToFilter() | filter:filterTeams">


            <div style="color:white;text-transform:uppercase; height:20px; background-color:#21ab41" align="center">
                <h4 style="color:white">{{playerPerTeam.mininame}}</h4>
            </div>

            <div class="row header" style="line-height:30px;padding:10px 0px 0px;color:white;font-family:roboto;font-weight:bold;background-color:rgb(62, 83, 100)">
                <div style="padding:0px;width:25%;border-right:1px solid #5f7485;font-weight:bold;background-color:rgb(62, 83, 100)">Start-End</div>
                <div style="padding:0px;width:35%;font-weight:bold;background-color:rgb(62, 83, 100)">User</div>
                <div style="padding:0px;width:20%;border-left:1px solid #5f7485;border-right:1px solid #5f7485;font-weight:bold;background-color:rgb(62, 83, 100)">Phone #</div>
                <div style="padding:0px;width:20%;font-weight:bold;background-color:rgb(62, 83, 100)">Total L.L.</div>
            </div>

            <div ng-repeat="items in scheduleswithday | filter:{mininame:playerPerTeam.mininame}">


                <!--<div class="row" style="background-color:{{items.color}}">-->
                <div class="row" style="line-height:30px;padding:0px;font-weight:400;background-color:rgb(62, 83, 100)">


                    <!--ng-repeat="data in ctrl.data"-->
                    <div style="width:25%;padding:0px;border-right:1px solid #526C83;color:white;font-family:'roboto'">
                        {{items.fullstartdate | date : 'H:mm'}}-{{items.fullenddate | date : 'H:mm'}}

                    </div>
                    <div style="width:25%;padding:0px;background-color:rgb(62, 83, 100);color:white;font-family:'roboto';height:20px">
                        {{items.name}}

                    </div>
                    <div style="width:20%;padding:0px;border-left:1px solid #5f7485;border-right:1px solid #5f7485;background-color:rgb(62, 83, 100);padding:0px;color:white;border-right:1px solid #5f7485;font-family:'roboto'">
                        {{items.telephone}}

                    </div>
                    <div style="width:20%;padding:0px;background-color:rgb(62, 83, 100);color:white;border-right:1px solid #5f7485;font-family:'roboto'">
                        {{items.price}}
                    </div>
                    <div ng-click="openEditPopover($event,items)" style="width:10%;padding:0px;background-color:rgb(62, 83, 100);font-size: 22px; color:white;border-right:1px solid #5f7485;font-family:'roboto'">
                        &bull;&bull;&bull;
                    </div>
                </div> 
            </div>

        </div>

        <br />
        <br />

    </ion-content>

    <div class="bar bar-footer" style="background:transparent">
        <a ng-href="#/app/adminaddbookings" class="button button-calm button-large ion-plus-round" style="background-color:#2ab041;width:100%">Add Booking</a>
    </div>

</ion-view>
