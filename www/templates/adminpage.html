<style>
    .card {
        background-color: rgb(62, 83, 100) !important;
    }

    .item {
        background-color: rgb(62, 83, 100) !important;
    }
</style>

<ion-view view-title="My Stadiums">

    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:white"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color: rgb(45, 62, 75)" ng-controller="AdminController">

        <div class="card" style="background-color: rgb(62, 83, 100)" ng-repeat="items in mystadiums">

            <a href="#/app/adminpagedetails/{{items.key}}" class="item item-thumbnail-left" style="background-color: rgb(62, 83, 100) !important">
                
                <img src="{{items.photo}}">

                <h2 style="color:white"> <b>{{items.name}}</b></h2>

            </a>


        </div>



    </ion-content>
    <!--<div class="bar bar-footer " style="background-color:rgb(45, 62, 75)">
        <a ng-href="#/app/addstadium" class="button button-balanced button-large" style="width:100%">Create New Stadium</a>
    </div>-->
</ion-view>
