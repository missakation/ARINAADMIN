

<ion-view view-title="Mini Stadiums">
  <ion-nav-bar class="headercolor">
        <ion-nav-back-button>
        </ion-nav-back-button>
    <ion-content style="background-color: rgb(45, 62, 75)" >


        <div class="list card" ng-repeat="items in myministadiums">
            <div class="item item-body" style="background-color:rgb(62, 83, 100);padding:5px">
                <img class="full-image" src="http://www.hasilakhir.com/wp-content/uploads/2014/11/Old-Trafford-Stadium-Hasilakhircom-860x280.jpg">

                <h2 style="margin:3px 0;text-transform:capitalize;padding:0px;color:white"> {{items.name2}}</h2>

                <p style="margin:0px;color:#2ab041">
                    Price : {{items.price}} $ /hour
                </p>
            </div>

        </div>

        <br />
        <br />
        <br />
    </ion-content>
    <div class="bar bar-footer " style="background-color:rgb(45, 62, 75)">
        <a ng-href="#/app/addministadium/{{key}}" class="button button-balanced button-large ion-plus-round" style="width:100%">Create New Stadium</a>
    </div>

</ion-view>
