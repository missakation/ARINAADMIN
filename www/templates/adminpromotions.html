<ion-view view-title="Promotions">

    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:white"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="right">
        <a class="button button-balanced" href="#/app/adminaddpromotions">
            Add
        </a>


    </ion-nav-buttons>
    <ion-content style="background-color: rgb(45, 62, 75)">


        <ion-list>
            <ion-item class="card" ng-repeat="item in mypromotions" style=>
                <h3 style="color:white">
                    {{item.date}} -- {{item.name}}
                </h3>
                <h3 style="color:white">

                    Stadium: {{item.stadium}}
                </h3>
                <h3 style="color:white">

                    Starttime: {{item.starttime| date:' h:mma'}}
                </h3>
                <h3 style="color:white">

                    Endtime: {{item.endtime| date:' h:mma'}}
                </h3>
                <h3 style="color:white">

                    Discount: {{item.discount}}%
                </h3>

                <h3 style="color:white">

                    New Price: {{item.newprice}} L.L.
                </h3>

                <h3 style="color:white">

                    Weekly: {{item.weekly}}
                </h3>
                <button class="button button-assertive button-small" ng-click="deletepromotion(item)">
                    Delete
                </button>

            </ion-item>
        </ion-list>


    </ion-content>

    </div>
</ion-view>
