<style>
    .card {
        background-color: rgb(62, 83, 100) !important;
    }

    .item {
        background-color: rgb(62, 83, 100) !important;
    }
</style>

<ion-view view-title="Create a New Customer">

    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:white"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color: rgb(45, 62, 75)">

        <div class="list" style="padding:10px">
            <label class="item item-input" style="border-radius:5px;border:1px solid #21ab41;padding:10px;background-color:rgba(62, 83, 100,0.4)">
                    <input placeholder="NAME" type="text"  ng-model="newcustomer.name" style="color:white">
                </label>
                
            <label class="item item-input" style="border-radius:5px;margin-top:10px;padding:10px;border:1px solid #21ab41;background-color:rgb(62, 83, 100)">
                    <input  placeholder="TELPHONE" style="color:white" type="tel"    ng-model="newcustomer.telephone">
                </label>

            <button class="button button-balanced button-full" style="border-radius:25px;margin-top:15px" ng-click="addcustomer()">
                    Add Customer
                </button>

        </div>






    </ion-content>
    <div class="bar bar-footer" style="background-color:#2ab041">
        <a class="button button-balanced button-large" style="width:100%">Add Customer</a>
    </div>
</ion-view>
