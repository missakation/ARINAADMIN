
<ion-view view-title="{{Customer.firstname}}">

    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:white"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color: rgb(45, 62, 75)">

            <div class="list">
                    <label align="center" class="item item-input" style="border-radius:5px;margin:5px;border:1px solid #21ab41;padding:10px;background-color:rgb(62, 83, 100);color:white">
                            <input placeholder="NAME" style="color:white" type="text"  ng-model="Customer.firstname">
                        </label>
                    <label class="item item-input" style="border-radius:5px;margin:5px;padding:10px;border:1px solid #21ab41;border-bottom:1px solid #21ab41;background-color:rgb(62, 83, 100)">
                            <input maxlenght="8" placeholder="TELPHONE" style="color:white" type="tel"  ng-model="Customer.telephone" >
                        </label>
            
                </div>


    </ion-content>
    <div class="bar bar-footer" style="background-color:#2ab041">
        <a class="button button-balanced button-large" style="width:100%" ng-click="SaveCustomer()">Save</a>
    </div>
    <ion-footer-bar align-title="left" class="bar-assertive" style="background-color: rgb(30,30,30);border: none" ng-show="nointernet">
        <div align="left" style="padding-left: 5px">
            <h6 class="whitetext">
                Oops. You have no internet connection
            </h6>
        </div>
    </ion-footer-bar>
</ion-view>
