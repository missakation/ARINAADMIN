<ion-view view-title="My Customers">
	<ion-nav-buttons side="secondary">
		<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
	</ion-nav-buttons>
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:white"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color: rgb(45, 62, 75)" ng-controller="AdminController">

        <ion-item ng-repeat="items in filteredCustomers |orderBy:'firstname'" ng-click="OpenCustomerDetails(items)" style="border-radius:10px;background-color: rgba(62, 83, 100, 0.5) !important;padding:10px;margin:7px">
            <div class="row" style="padding:0px">
                <div class="col" style="text-transform:capitalize;padding:0px;color:white">
                    {{items.firstname}}
                </div>
                <div class="col" style="padding:0px;color:white">
                    +961 - {{items.telephone}}
                </div>

            </div>

        </ion-item>



    </ion-content>
    <div class="bar bar-footer" style="background-color:#2ab041">
        <a ng-href="#/app/createcustomer" class="button button-balanced button-large" style="width:100%"> Add New Customer    <i class="icon ion-ios-personadd-outline" style="padding-left:5px;font-size:35px"></i></a>
    </div>
</ion-view>
